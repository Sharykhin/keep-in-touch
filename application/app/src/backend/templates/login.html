<div class="">
    <form>
        <fieldset>
            <legend>{{ legend }}</legend>
            <div data-ng-show="error">
                {{ error }}
            </div>
            <label>Username</label>
            <div data-role="input-control" class="input-control text">
                <input data-ng-model="username" type="text" placeholder="type text">
                <button tabindex="-1" class="btn-clear" type="button"></button>
            </div>
            <label>Password</label>
            <div data-role="input-control" class="input-control password">
                <input data-ng-model="password" type="password" autofocus="" placeholder="type password">
                <button tabindex="-1" class="btn-reveal" type="button"></button>
            </div>
            <div data-role="input-control" class="input-control checkbox">
                <label>
                    <input type="checkbox" checked="">
                    <span class="check"></span>
                    Check me out
                </label>
            </div>
            <br/>

            <input type="button" data-ng-click="authenticate()" value="Submit">
        </fieldset>
    </form>
</div>
